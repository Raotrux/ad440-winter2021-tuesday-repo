# This is a basic workflow to help you get started with Actions               
name: Screenshot taskid endpoint

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the development branch
  push:
    branches: [ sprint4-task4-amb ]
  pull_request:
    branches: [ sprint4-task4-amb ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          check-latest: true

      - name: nodeJS and npm version
        run: npm -v
      - name: npm init
        run: npm init -y
      - name: Install yarn
        run: npm install --global yarn
      
      - name: Puppeteer Screenshot Action
        # You may pin to the exact commit or the version.
        # uses: lannonbr/puppeteer-screenshot-action@ecc08ce649f3aa4ff689388f903d38d83eccfc22
        uses: lannonbr/puppeteer-screenshot-action@1.3.1
        with:
        # The URL you want puppeteer to visit
          url: https://nscstrdevusw2tuecommon.z5.web.core.windows.net/
        # Browser viewport width
        #width:  optional, default is 1920
        # Browser viewport height
        #height:  optional, default is 1080
        # Controls whether screenshot taken includes entire page
        #fullPage:  optional
        # The screenshot name if you do not want the default timestamp
        #screenshotName:  optional
    
      #Azure Login 
      - name: Azure Login
        uses: azure/login@v1
        with:
            creds: ${{ secrets.AZURE_SP_CREDENTIALS }}
